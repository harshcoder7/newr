      /* Custom Font Classes */
      .font-handwriting { font-family: 'Great Vibes', cursive; }
      .font-serif-heading { font-family: 'Playfair Display', serif; }
      .font-body { font-family: 'Quicksand', sans-serif; }
      
      /* Smooth Scroll & Base Styles */
      html, body {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */

        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1f2;
      }
      ::-webkit-scrollbar-thumb {
        background: #f43f5e;
        border-radius: 4px;
      }

      /* Rose Glow Animation */
      @keyframes softPulse {
        0%, 100% { box-shadow: 0 0 20px rgba(244, 63, 94, 0.3); }
        50% { box-shadow: 0 0 40px rgba(244, 63, 94, 0.6); }
      }
      .rose-glow {
        animation: softPulse 3s infinite ease-in-out;
      }
    </style>
